        <main class="container">

                <h4>Cadastrar modelos <p></p><p></p></h4>
                      <div> 
                        <form action="#">
                          <p>
                            <label>
                              <input name="group1" type="radio" checked />                             
                              <span><i class="small material-icons">motorcycle  moto</i></span>
                            </label>
                          </p>
                          <p>
                            <label>

                              <span><span><i class="small material-icons">drive_eta</i></span></span>
                            </label>
                          </p>
                          
                        </form>

                        <div class="row">
                          <div class="input-field col s12">
                            <input id="Nome" type="text" class="validate" minlength="10">
                            <label for="Nome">Nome completo</label>
                            <span class="helper-text" data-error="Nome muito curto. Preencha pelo menos com 6 caracteres." data-success="Nome inv치lido">Digite o nome do Despachante</span>
                          
                          </div>
                        </div>
                       
                        <div class="row">
                            <div class="input-field col s12">
                              <input id="modelo" type="text" class="validate" minlength="6">
                              <label for="modelo">Modelo</label>
                              <span class="helper-text" data-error="Modelo muito curto. Preencha pelo menos com 6 caracteres." data-success="Modelo v치lido">Digite o modelo moto/carro</span>
                            
                            </div>
                          </div>

                          <div class="row">
                            <div class="input-field col s12">
                              <textarea id="Placa" class="materialize-textarea"></textarea>
                              <label for="Placa">Placa</label>
                              <span class="helper-text" data-error="Titulo muito curto. Preencha pelo menos com 3 caracteres." data-success="Placa v치lida">Digite a placa do modelo</span>

                            </div>
                          </div>


                          <div class="row">
                            <div class="input-field col s12">
                              <input id="ano" type="number" class="validate" min="1000" max="9999">
                              <label for="ano">Ano</label>
                              <span class="helper-text" data-error="ano inv치lido." data-success="">Digite o ano</span>

                            </div>
                          </div>

                          <div class="row">

                            </div>

            <div class="fixed-action-btn">
